<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="/note/style_note.css">
</head>
<body>
  <h1>My notes.</h1>
  <div id="notes">
    <p class="note">
      Need to go to the store.
    </p>
    <p class="note">
      What's the name of that movie with that guy?
    </p>
    <p class="note">
      Here's another note.
    </p>
  </div>
  <p class="preview hide"></p>
  <form id="new-note">
    <input type="text">
    <ul>
      <li>
        <button type="submit">Add Note</button>
      </li>
      <li>
        <button type="button" class="remove">Delete All Notes</button>
      </li>
      <li>
        <button type="button" class="lucky">I feel lucky</button>
      </li>
    </ul>
  </form>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="/note/app_note.js"></script>
</body>
</html>
